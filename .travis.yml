sudo: false

cache:
  directories:
  - $HOME/.pip-cache/
    
notifications:
  email:
  - pohl@physik.uni-bonn.de
  
install:  
  # Use Miniconda python to have precompiled QT for user space 
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda update --yes conda
  - conda install --yes pyqt pyyaml
  # Install instructions valid for all python versions
  - pip install --upgrade pip
  - pip install -r requirements.txt --cache-dir $HOME/.pip-cache
  - python setup.py develop
  # Hack to allow coverage in multi processes, http://coverage.readthedocs.org/en/latest/subprocess.html
  - export COVERAGE_PROCESS_START=$PWD/.coveragerc
  - touch $HOME/miniconda/lib/python2.7/site-packages/converage.pth
  - printf "import coverage; coverage.process_startup()" > $HOME/miniconda/lib/python2.7/site-packages/converage.pth
  - pip list

script: nosetests --with-coverage --cover-package=online_monitor

after_success:
- coveralls

